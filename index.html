<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor & TTS Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
    <!-- We need these libraries for EPUB parsing and PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl mx-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Text Extractor & TTS Player</h1>
        
        <!-- File upload and download buttons -->
        <div class="flex flex-col space-y-4 mb-4">
            <input type="file" id="epubFileInput" class="hidden" accept=".epub">
            <button id="importEpubBtn"
                class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
            >
                <i class="fas fa-file-import mr-2"></i> Import EPUB
            </button>
            <button id="downloadPdfBtn"
                class="px-6 py-2 bg-red-600 text-white font-medium rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
                disabled
            >
                <i class="fas fa-download mr-2"></i> Download PDF
            </button>
            <div id="loadingMessage" class="mt-2 text-center text-sm text-gray-500 hidden">Processing...</div>
        </div>

        <!-- Text input area -->
        <textarea id="textInput"
            class="w-full h-32 p-4 mb-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            placeholder="Enter the text or import an EPUB file to convert to speech..."
        ></textarea>

        <!-- TTS Control buttons -->
        <div class="flex justify-center items-center space-x-4 mb-4">
            <button id="generateAndPlayBtn"
                class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
            >
                Generate & Play
            </button>
            <button id="pauseBtn"
                class="px-6 py-2 bg-yellow-500 text-white font-medium rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
                disabled
            >
                Pause
            </button>
            <button id="playBtn"
                class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
                disabled
            >
                Play
            </button>
        </div>

        <!-- Progress slider and time display -->
        <div class="flex items-center space-x-4 mt-4">
            <span id="currentTime" class="text-gray-600 text-sm w-12 text-right">0:00</span>
            <input type="range" id="progressSlider" value="0" min="0" max="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <span id="totalTime" class="text-gray-600 text-sm w-12">0:00</span>
        </div>

        <!-- Status/Error message box -->
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-sm text-center font-medium transition-colors hidden"></div>
        
    </div>

    <script>
        // DOM elements for TTS
        const textInput = document.getElementById('textInput');
        const generateAndPlayBtn = document.getElementById('generateAndPlayBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const playBtn = document.getElementById('playBtn');
        const progressSlider = document.getElementById('progressSlider');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalTimeSpan = document.getElementById('totalTime');
        const messageBox = document.getElementById('messageBox');
        let audio = new Audio();
        
        // DOM elements for EPUB/PDF
        const epubFileInput = document.getElementById('epubFileInput');
        const importEpubBtn = document.getElementById('importEpubBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        let lastFileName = "extracted_text.pdf";

        // Helper function to format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Function to display messages to the user
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-800');
            }
        }
        
        // Generate and Play button click handler
        generateAndPlayBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (text === '') {
                showMessage('Please enter some text to convert to speech.', true);
                return;
            }
            
            // Show loading message and disable buttons
            showMessage('Generating speech...', false);
            generateAndPlayBtn.disabled = true;
            pauseBtn.disabled = true;
            playBtn.disabled = true;

            try {
                // The API endpoint for generating TTS
                const payload = {
                    contents: [{
                        parts: [{ text: text }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    }
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;

                if (!audioData) {
                    throw new Error('No audio data received from API.');
                }
                
                // Directly create a Blob from the base64 string
                const audioBlob = new Blob([Uint8Array.from(atob(audioData), c => c.charCodeAt(0))], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);

                // Set the audio source and play
                audio.src = audioUrl;

                // Wait for audio metadata to load before playing
                audio.addEventListener('loadedmetadata', () => {
                    const duration = audio.duration;
                    if (!isNaN(duration)) {
                        totalTimeSpan.textContent = formatTime(duration);
                        progressSlider.max = duration;
                    }
                    audio.play();
                }, { once: true });

                // Clear message box and enable controls
                messageBox.classList.add('hidden');
                generateAndPlayBtn.disabled = false;
                pauseBtn.disabled = false;
                playBtn.disabled = true;

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, true);
                generateAndPlayBtn.disabled = false;
                pauseBtn.disabled = true;
                playBtn.disabled = true;
            }
        });
        
        // Pause button click handler
        pauseBtn.addEventListener('click', () => {
            if (!audio.paused) {
                audio.pause();
                pauseBtn.disabled = true;
                playBtn.disabled = false;
            }
        });

        // Play button click handler
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                pauseBtn.disabled = false;
                playBtn.disabled = true;
            }
        });
        
        // Update the progress slider and time display as the audio plays
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            progressSlider.value = currentTime;
            currentTimeSpan.textContent = formatTime(currentTime);
        });
        
        // Handle seeking with the slider
        progressSlider.addEventListener('input', () => {
            const newTime = progressSlider.value;
            audio.currentTime = newTime;
        });

        // Reset controls when the audio ends
        audio.addEventListener('ended', () => {
            pauseBtn.disabled = true;
            playBtn.disabled = true;
            progressSlider.value = 0;
            currentTimeSpan.textContent = "0:00";
        });

        // Event listeners for EPUB import
        importEpubBtn.addEventListener('click', () => {
            epubFileInput.click();
        });

        epubFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            loadingMessage.classList.remove('hidden');
            downloadPdfBtn.disabled = true;
            textInput.value = "Processing EPUB file...";
            
            try {
                const fileReader = new FileReader();
                fileReader.onload = async function(event) {
                    try {
                        const epubData = event.target.result;
                        const zip = await JSZip.loadAsync(epubData);
                        let textContent = '';

                        // Logic to find and parse the OPF file to get the chapter order
                        const parser = new DOMParser();
                        const containerXml = await zip.file('META-INF/container.xml').async('string');
                        const containerDoc = parser.parseFromString(containerXml, 'application/xml');
                        const opfPath = containerDoc.querySelector('rootfile').getAttribute('full-path');

                        const opfXml = await zip.file(opfPath).async('string');
                        const opfDoc = parser.parseFromString(opfXml, 'application/xml');

                        const spine = opfDoc.querySelector('spine');
                        const manifest = opfDoc.querySelector('manifest');

                        const chapterPromises = Array.from(spine.children).map(async (itemRef) => {
                            const idref = itemRef.getAttribute('idref');
                            const manifestItem = manifest.querySelector(`item[id="${idref}"]`);
                            const href = manifestItem.getAttribute('href');

                            const chapterPath = opfPath.substring(0, opfPath.lastIndexOf('/') + 1) + href;
                            const chapterFile = zip.file(chapterPath);

                            if (chapterFile) {
                                const chapterContent = await chapterFile.async('string');
                                const chapterDoc = parser.parseFromString(chapterContent, 'application/xhtml+xml');
                                // Get only the text from the chapter's body
                                return chapterDoc.body.textContent || '';
                            }
                            return '';
                        });

                        const textChunks = await Promise.all(chapterPromises);
                        textContent = textChunks.join('\n\n').trim();

                        if (textContent) {
                            textInput.value = textContent;
                            downloadPdfBtn.disabled = false;
                            lastFileName = file.name.replace('.epub', '.pdf');
                            showMessage("EPUB text extracted successfully!", false);
                        } else {
                            textInput.value = "Could not extract text from EPUB.";
                            showMessage("Failed to extract text from EPUB.", true);
                        }
                    } catch (error) {
                        console.error('Extraction error:', error);
                        textInput.value = 'Failed to process EPUB file. Please check the file format.';
                        showMessage('Failed to process EPUB file. Please check the file format.', true);
                    } finally {
                        loadingMessage.classList.add('hidden');
                    }
                };
                fileReader.readAsArrayBuffer(file);
            } catch (error) {
                console.error('File reading error:', error);
                textInput.value = 'An error occurred while reading the file.';
                loadingMessage.classList.add('hidden');
                showMessage('An error occurred while reading the file.', true);
            }
        });

        // Download PDF button click handler
        downloadPdfBtn.addEventListener('click', () => {
            if (textInput.value) {
                createAndDownloadPDF(textInput.value, lastFileName);
            } else {
                showMessage("Please import an EPUB file first.", true);
            }
        });

        // Function to create and download a PDF
        function createAndDownloadPDF(text, filename) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 10;
            const lineHeight = 7;
            
            // Split the text into lines that fit the page width
            const lines = doc.splitTextToSize(text, pageWidth - margin * 2);
            let y = margin;

            doc.setFontSize(12);

            lines.forEach((line) => {
                // Check if a new page is needed
                if (y + lineHeight > pageHeight - margin) {
                    doc.addPage();
                    y = margin;
                }
                doc.text(line, margin, y);
                y += lineHeight;
            });
            doc.save(filename);
        }
    </script>
</body>
</html>
