<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Text-to-Voice</title>
    <!-- Use Tailwind CSS for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-6 border border-gray-200">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Gemini Text-to-Voice</h1>
            <p class="text-gray-500">Enter text below to hear it spoken aloud.</p>
        </div>

        <form id="tts-form" class="space-y-4">
            <label for="text-input" class="block text-sm font-medium text-gray-700">Your Text</label>
            <textarea id="text-input"
                      class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none transition-all duration-300"
                      rows="6"
                      placeholder="Type something here..."
                      required></textarea>
            
            <button type="submit" id="submit-btn"
                    class="w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                <i class="fas fa-play mr-2"></i>
                Generate and Play
            </button>
        </form>

        <!-- Loading indicator -->
        <div id="loading-spinner" class="hidden flex items-center justify-center space-x-2 text-blue-500">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Generating audio...</span>
        </div>

        <!-- Audio player -->
        <div id="audio-container" class="hidden">
            <audio id="audio-player" class="w-full" controls></audio>
        </div>

        <!-- Message box for errors -->
        <div id="message-box" class="hidden p-4 rounded-lg bg-red-100 text-red-700 border border-red-200">
            <p class="font-medium"></p>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
