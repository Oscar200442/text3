<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extractor & TTS Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
    <!-- We need these libraries for EPUB parsing and PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl mx-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Text Extractor & TTS Player</h1>
        
        <!-- File upload and download buttons -->
        <div class="flex flex-col space-y-4 mb-4">
            <input type="file" id="epubFileInput" class="hidden" accept=".epub">
            <button id="importEpubBtn"
                class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
            >
                <i class="fas fa-file-import mr-2"></i> Import EPUB
            </button>
            <button id="downloadPdfBtn"
                class="px-6 py-2 bg-red-600 text-white font-medium rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
                disabled
            >
                <i class="fas fa-download mr-2"></i> Download PDF
            </button>
            <div id="loadingMessage" class="mt-2 text-center text-sm text-gray-500 hidden">Processing...</div>
        </div>

        <!-- Text input area -->
        <textarea id="textInput"
            class="w-full h-32 p-4 mb-4 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            placeholder="Enter the text or import an EPUB file to convert to speech..."
        ></textarea>
        
        <!-- TTS Control buttons -->
        <div class="flex flex-col items-center space-y-4">
            <button id="generateAndPlayBtn"
                class="px-6 py-2 w-full bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transform hover:scale-105 active:scale-100"
            >
                <i class="fas fa-play-circle mr-2"></i> Generate & Play Audio
            </button>
            <audio id="audioPlayer" controls class="w-full mt-4 hidden"></audio>
            <div id="ttsLoadingMessage" class="flex items-center space-x-2 mt-4 hidden">
                <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-600">Generating audio...</span>
            </div>
        </div>

        <!-- Status/Error message box -->
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-sm text-center font-medium transition-colors hidden"></div>
    </div>

    <script>
        // DOM elements for TTS
        const textInput = document.getElementById('textInput');
        const generateAndPlayBtn = document.getElementById('generateAndPlayBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const ttsLoadingMessage = document.getElementById('ttsLoadingMessage');
        
        // DOM elements for EPUB/PDF
        const epubFileInput = document.getElementById('epubFileInput');
        const importEpubBtn = document.getElementById('importEpubBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const messageBox = document.getElementById('messageBox');
        let lastFileName = "extracted_text.pdf";

        // Helper functions for audio processing
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate) {
            const dataLength = pcm16.length * 2;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);

            // RIFF identifier
            writeString(view, 0, 'RIFF');
            // file length
            view.setUint32(4, 36 + dataLength, true);
            // RIFF type
            writeString(view, 8, 'WAVE');
            // format chunk identifier
            writeString(view, 12, 'fmt ');
            // format chunk length
            view.setUint32(16, 16, true);
            // sample format (1 = PCM)
            view.setUint16(20, 1, true);
            // channel count
            view.setUint16(22, 1, true);
            // sample rate
            view.setUint32(24, sampleRate, true);
            // byte rate (sample rate * block align)
            view.setUint32(28, sampleRate * 2, true);
            // block align (channels * bytes per sample)
            view.setUint16(32, 2, true);
            // bits per sample
            view.setUint16(34, 16, true);
            // data chunk identifier
            writeString(view, 36, 'data');
            // data chunk length
            view.setUint32(40, dataLength, true);

            // Write the PCM data
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++, offset += 2) {
                view.setInt16(offset, pcm16[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        // Function to display messages to the user
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
        }
        
        // Generate and Play button click handler
        generateAndPlayBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (text === '') {
                showMessage('Please enter some text to convert to speech.', true);
                return;
            }
            
            // Show loading indicator and disable buttons
            ttsLoadingMessage.classList.remove('hidden');
            generateAndPlayBtn.disabled = true;
            audioPlayer.classList.add('hidden');
            messageBox.classList.add('hidden');

            try {
                // Using the Google Cloud Text-to-Speech API as requested
                // Note: The `apiKey` will be provided by the Canvas environment automatically.
                const apiKey = "";
                const apiUrl = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;

                const payload = {
                    input: {
                        text: text
                    },
                    voice: {
                        languageCode: 'en-US',
                        name: 'en-US-Wavenet-F' // A high-quality US English voice
                    },
                    audioConfig: {
                        audioEncoding: 'LINEAR16', // Signed 16-bit PCM
                        sampleRateHertz: 24000 // A common sample rate for speech
                    }
                };

                let response;
                // Add exponential backoff for API calls
                const maxRetries = 3;
                let retryCount = 0;
                let delay = 1000; // 1 second

                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.status !== 429) { // 429 is Too Many Requests, which we handle with backoff
                            break;
                        }

                        // Exponential backoff
                        console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                        retryCount++;
                    } catch (fetchError) {
                        console.error('Fetch attempt failed:', fetchError);
                        throw fetchError;
                    }
                }
                
                // Check if the API call was successful
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API call failed with status: ${response.status} ${response.statusText}. Response body: ${errorText}`);
                }

                const result = await response.json();
                
                const audioData = result?.audioContent;
                
                if (audioData) {
                    const sampleRate = payload.audioConfig.sampleRateHertz; // Get sample rate from our payload
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    audioPlayer.src = audioUrl;
                    audioPlayer.classList.remove('hidden');
                    audioPlayer.play();

                    showMessage('Audio generated and playing successfully!', false);
                } else {
                    throw new Error('No audio data or invalid format received from API.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, true);
            } finally {
                // Hide loading indicator and re-enable button
                ttsLoadingMessage.classList.add('hidden');
                generateAndPlayBtn.disabled = false;
            }
        });

        // Event listeners for EPUB import
        importEpubBtn.addEventListener('click', () => {
            epubFileInput.click();
        });

        epubFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            loadingMessage.classList.remove('hidden');
            downloadPdfBtn.disabled = true;
            textInput.value = "Processing EPUB file...";
            messageBox.classList.add('hidden');

            try {
                const fileReader = new FileReader();
                fileReader.onload = async function(event) {
                    try {
                        const epubData = event.target.result;
                        const zip = await JSZip.loadAsync(epubData);
                        let textContent = '';

                        // Logic to find and parse the OPF file to get the chapter order
                        const parser = new DOMParser();
                        const containerXml = await zip.file('META-INF/container.xml').async('string');
                        const containerDoc = parser.parseFromString(containerXml, 'application/xml');
                        const opfPath = containerDoc.querySelector('rootfile').getAttribute('full-path');

                        const opfXml = await zip.file(opfPath).async('string');
                        const opfDoc = parser.parseFromString(opfXml, 'application/xml');

                        const spine = opfDoc.querySelector('spine');
                        const manifest = opfDoc.querySelector('manifest');

                        const chapterPromises = Array.from(spine.children).map(async (itemRef) => {
                            const idref = itemRef.getAttribute('idref');
                            const manifestItem = manifest.querySelector(`item[id="${idref}"]`);
                            const href = manifestItem.getAttribute('href');

                            const opfDir = opfPath.substring(0, opfPath.lastIndexOf('/') + 1);
                            const chapterPath = opfDir + href;
                            const chapterFile = zip.file(chapterPath);

                            if (chapterFile) {
                                const chapterContent = await chapterFile.async('string');
                                const chapterDoc = parser.parseFromString(chapterContent, 'application/xhtml+xml');
                                // Get only the text from the chapter's body
                                return chapterDoc.body.textContent || '';
                            }
                            return '';
                        });

                        const textChunks = await Promise.all(chapterPromises);
                        textContent = textChunks.join('\n\n').trim();

                        if (textContent) {
                            textInput.value = textContent;
                            downloadPdfBtn.disabled = false;
                            lastFileName = file.name.replace('.epub', '.pdf');
                            showMessage("EPUB text extracted successfully!", false);
                        } else {
                            textInput.value = "Could not extract text from EPUB.";
                            showMessage("Failed to extract text from EPUB.", true);
                        }
                    } catch (error) {
                        console.error('Extraction error:', error);
                        textInput.value = 'Failed to process EPUB file. Please check the file format.';
                        showMessage('Failed to process EPUB file. Please check the file format.', true);
                    } finally {
                        loadingMessage.classList.add('hidden');
                    }
                };
                fileReader.readAsArrayBuffer(file);
            } catch (error) {
                console.error('File reading error:', error);
                textInput.value = 'An error occurred while reading the file.';
                loadingMessage.classList.add('hidden');
                showMessage('An error occurred while reading the file.', true);
            }
        });

        // Download PDF button click handler
        downloadPdfBtn.addEventListener('click', () => {
            if (textInput.value) {
                createAndDownloadPDF(textInput.value, lastFileName);
            } else {
                showMessage("Please import an EPUB file first.", true);
            }
        });

        // Function to create and download a PDF
        function createAndDownloadPDF(text, filename) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 10;
            const lineHeight = 7;
            
            // Split the text into lines that fit the page width
            const lines = doc.splitTextToSize(text, pageWidth - margin * 2);
            let y = margin;

            doc.setFontSize(12);

            lines.forEach((line) => {
                // Check if a new page is needed
                if (y + lineHeight > pageHeight - margin) {
                    doc.addPage();
                    y = margin;
                }
                doc.text(line, margin, y);
                y += lineHeight;
            });
            doc.save(filename);
        }
    </script>
</body>
</html>
