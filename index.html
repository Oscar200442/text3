<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Text-to-Speech with Google Cloud</h1>
        <div class="mb-4">
            <label for="text-input" class="block text-gray-700 font-medium mb-2">Enter your text:</label>
            <textarea id="text-input" rows="6" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="Hello, I am a new voice..."></textarea>
        </div>
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
            <button id="speak-button" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Speak
            </button>
            <div id="loading-indicator" class="hidden text-blue-600 font-medium">
                Generating audio...
            </div>
        </div>
        <div id="message-box" class="mt-4 text-red-500 text-sm font-medium"></div>
    </div>
    <!-- The script.js file would be included here -->
    <!-- However, for this example, the JS is provided in a separate block -->
    <script src="script.js"></script>
</body>
</html>
